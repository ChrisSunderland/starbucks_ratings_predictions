        <!-- Page Header-->
        <header class="masthead" style="background-color: var(--bs-green)">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Starbucks Prediction App</h1>
                            <span class="subheading"> Use census demographic data to predict how well a community has received its local Starbucks locations</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="page-content">

            <div class="form-v9-content">

                <form class="form-detail" action="/predict" method="post">

                    <h2>Enter zip code information</h2>
                    <h6> The model below returns its prediction for the weighted average
                        of the Yelp ratings for every Starbucks in a zip code of interest </h6>


                    <div class="form-row-total">

                        <div class="form-row">
                            <label for="total_pop"> total_pop:</label>
                            <input type="text" name="total_pop" id="total_pop" class="input-text" placeholder="int" required>
                        </div>

                        <div class="form-row">
                            <label for="males_per_100_females"> males_per_100_females:</label>
                            <input type="text" name="males_per_100_females" id="males_per_100_females" class="input-text" placeholder="float" required>
                        </div>

                    </div>

                    <div class="form-row-total">

                        <div class="form-row">
                            <label for="median_age"> median_age:</label>
                            <input type="text" name="median_age" id="median_age" class="input-text" placeholder="float" required>
                        </div>

                        <div class="form-row">
                            <label for="median_rent"> median_rent:</label>
                            <input type="text" name="median_rent" id="median_rent" class="input-text" placeholder="int" required>
                        </div>

                    </div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="total_employed"> total_employed:</label>
						<input type="text" name="total_employed" id="total_employed" class="input-text" placeholder="int" required>
					</div>

                    <div class="form-row">
                        <label for="per_capita_income"> per_capita_income:</label>
						<input type="text" name="per_capita_income" id="per_capita_income" class="input-text" placeholder="int" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="avg_household_size"> avg_household_size:</label>
						<input type="text" name="avg_household_size" id="avg_household_size" class="input-text" placeholder="float" required>
					</div>

                    <div class="form-row">
                        <label for="enrolled_in_college"> enrolled_in_college:</label>
						<input type="text" name="enrolled_in_college" id="enrolled_in_college" class="input-text" placeholder="int" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="total_bachelors_degree"> total_bachelors_degree:</label>
						<input type="text" name="total_bachelors_degree" id="total_bachelors_degree" class="input-text" placeholder="int" required>
					</div>

                    <div class="form-row">
                        <label for="total_same_residence"> total_same_residence:</label>
						<input type="text" name="total_same_residence" id="total_same_residence" class="input-text" placeholder="int" required>
					</div>

				</div>

                <div class="form-row-last">
					<input type="submit" name="register" class="register" value="PREDICT SCORE">
				</div>

                </form>

            </div>
        </div>
